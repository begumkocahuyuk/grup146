<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontrol Paneli - Hastalık Takip Sistemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* Genel Sıfırlamalar ve Fontlar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    /* Body Arka Planı ve Dolgu */
    body {
      background: #f0f4f8;
      padding: 40px;
    }

    /* Başlık Stil Ayarları */
    h1 {
      font-size: 28px;
      color: #2c5282;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 800;
    }

    /* Grid Yapısı */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Kart Stil Ayarları */
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      color: #2d3748;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      display: block;
    }

    /* Kart Hover Efekti */
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    }

    /* Kart İkon Stil Ayarları */
    .card-icon {
      font-size: 36px;
      margin-bottom: 15px;
    }

    /* Kart Başlık Stil Ayarları */
    .card-title {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>👋 Hoş geldiniz, Sisteme Bağlandınız</h1>

  <div class="grid">
    <a href="/heatmap?username={{ username }}" class="card">
      <div class="card-icon">📍</div>
      <div class="card-title">Isı Haritası</div>
    </a>

    <a href="/semptom?username={{ username }}" class="card">
      <div class="card-icon">💬</div>
      <div class="card-title">Semptom Analizi</div>
    </a>

    <a href="/alerts?username={{ username }}" class="card">
      <div class="card-icon">🚨</div>
      <div class="card-title">Uyarı Paneli</div>
    </a>

    <a href="/data-entry?username={{ username }}" class="card">
      <div class="card-icon">📝</div>
      <div class="card-title">Veri Girişi</div>
    </a>

    <a href="/vakalar?username={{ username }}" class="card">
      <div class="card-icon">📝</div>
      <div class="card-title">Vakalar</div>
    </a>
  </div>
</body>
</html>
