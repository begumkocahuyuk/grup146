<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Veri GiriÅŸi â€“ HastalÄ±k Takip Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Sadece temel stil ve hizalama */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Hafif arka plan */
            padding: 20px;
            color: #333; /* Daha koyu metin rengi */
        }

        .container {
            max-width: 600px; /* Biraz daha dar bir geniÅŸlik */
            margin: 40px auto; /* Ãœstten ve alttan boÅŸluk, ortala */
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd; /* Hafif bir Ã§erÃ§eve */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Hafif gÃ¶lge */
            border-radius: 8px; /* KÃ¶ÅŸeleri yuvarla */
        }

        h1 {
            font-size: 2em;
            color: #1a202c; /* BaÅŸlÄ±k iÃ§in koyu renk */
            margin-bottom: 30px;
            text-align: left; /* Sola hizalÄ± */
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 15px; /* Gruplar arasÄ± boÅŸluk */
            display: flex; /* Label ve inputu aynÄ± satÄ±ra almak iÃ§in */
            align-items: baseline; /* Metin taban Ã§izgisinde hizala */
        }

        label {
            width: 150px; /* Label'lar iÃ§in sabit geniÅŸlik */
            min-width: 120px; /* KÃ¼Ã§Ã¼k ekranlarda esnek olabilir */
            display: inline-block; /* Yan yana durmasÄ± iÃ§in */
            margin-right: 10px;
            font-weight: 600;
            color: #4a5568;
            flex-shrink: 0; /* KÃ¼Ã§Ã¼lmesini engelle */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            flex-grow: 1; /* Geri kalan alanÄ± doldur */
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95em;
            box-sizing: border-box; /* Padding geniÅŸliÄŸi etkilemesin */
        }

        textarea {
            resize: vertical;
            min-height: 80px; /* Biraz daha kÄ±sa */
        }

        input[readonly] {
            background-color: #eee; /* Salt okunur alan iÃ§in arka plan */
            cursor: not-allowed;
        }

        .button-group { /* ButonlarÄ± kapsayan bir div */
            margin-top: 20px;
            text-align: left; /* ButonlarÄ± sola hizala */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: inline-block; /* Yan yana durmasÄ± iÃ§in */
            margin-right: 10px; /* Butonlar arasÄ± boÅŸluk */
        }

        .btn-predict {
            background-color: #4CAF50; /* YeÅŸil */
            color: white;
        }

        .btn-predict:hover {
            background-color: #45a049;
        }

        .btn-submit {
            background-color: #008CBA; /* Mavi */
            color: white;
        }

        .btn-submit:hover {
            background-color: #007bb5;
        }

        .message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Responsive dÃ¼zenlemeler */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            .form-group {
                flex-direction: column; /* KÃ¼Ã§Ã¼k ekranlarda alt alta */
                align-items: flex-start;
            }
            label {
                width: auto; /* GeniÅŸliÄŸi kaldÄ±r */
                margin-bottom: 5px; /* Label altÄ±na boÅŸluk */
            }
            button {
                width: 100%; /* Mobil cihazlarda butonlar tam geniÅŸlik */
                margin-right: 0;
                margin-bottom: 10px; /* Butonlar arasÄ± dikey boÅŸluk */
            }
            .button-group {
                display: flex; /* ButonlarÄ± alt alta sÄ±ralamak iÃ§in */
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Yeni Hasta Verisi GiriÅŸi</h1>

        <form id="dataEntryForm">
            <input type="hidden" name="username" value="{{ username }}">
            
            <div class="form-group">
                <label for="name">Ä°sim Soyisim:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="sehir">Åehir:</label>
                <input type="text" id="sehir" name="sehir" required>
            </div>

            <div class="form-group">
                <label for="ilce">Ä°lÃ§e:</label>
                <input type="text" id="ilce" name="ilce" placeholder="Ã–rn: KadÄ±kÃ¶y" required />
            </div>

            <div class="form-group">
                <label for="age">YaÅŸ:</label>
                <input type="number" id="age" name="age" min="0" max="120" placeholder="YaÅŸ (Ã¶rn: 35)" required />
            </div>

            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label>
                <input type="text" id="cinsiyet" name="cinsiyet" placeholder="Erkek/KadÄ±n" required>
            </div>

            <div class="form-group">
                <label for="symptoms">Belirtiler (VirgÃ¼lle AyÄ±rÄ±n):</label>
                <textarea id="symptoms" name="symptoms" placeholder="Ã–rn: Ã–ksÃ¼rÃ¼k, AteÅŸ, Halsizlik" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="button" id="predictDiagnosisBtn" class="btn-predict">TanÄ± Tahmin Et</button>
            </div>

            <div class="form-group" style="margin-top: 15px;"> 
                <label for="diagnosis">TanÄ± (Yapay Zeka Tahmini):</label>
                <input type="text" name="diagnosis" id="diagnosis" placeholder="Yapay zeka tarafÄ±ndan doldurulacak" readonly />
            </div>

            <div class="form-group">
                <label for="onset_date">Semptom BaÅŸlangÄ±Ã§ Tarihi:</label>
                <input type="date" name="date" id="onset_date" required />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Veriyi Kaydet</button>
            </div>
            
            <div id="responseMessage" class="message"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dataEntryForm');
            const predictBtn = document.getElementById('predictDiagnosisBtn');
            const symptomsInput = document.getElementById('symptoms');
            const diagnosisInput = document.getElementById('diagnosis');
            const messageDiv = document.getElementById('responseMessage');

            // --- "TanÄ± Tahmin Et" Butonu Ä°ÅŸlevselliÄŸi ---
            predictBtn.addEventListener('click', async function() {
                const symptoms = symptomsInput.value.trim();

                if (!symptoms) {
                    showMessage('LÃ¼tfen belirtileri girin.', 'error');
                    return;
                }

                showMessage('TanÄ± tahmin ediliyor...', 'info');
                diagnosisInput.value = ''; // Ã–nceki tanÄ±yÄ± temizle

                try {
                    // Yapay Zeka (Gemini) API'sine istek gÃ¶nderme
                    // BURAYI KENDÄ° BACKEND API'NÄ°ZÄ°N ENDPOINT'Ä° Ä°LE GÃœNCELLEYÄ°N!
                    const response = await fetch('/predict_diagnosis', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            symptoms: symptoms,
                            age: document.getElementById('age').value,
                            gender: document.getElementById('cinsiyet').value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        const predictedDiagnosis = data.diagnosis || 'TanÄ± bulunamadÄ±.';
                        diagnosisInput.value = predictedDiagnosis;
                        showMessage('TanÄ± baÅŸarÄ±yla tahmin edildi!', 'success');
                    } else {
                        showMessage(data.error || 'TanÄ± tahmini yapÄ±lÄ±rken bir hata oluÅŸtu.', 'error');
                        diagnosisInput.value = 'Hata: ' + (data.error || 'Tahmin edilemedi');
                    }

                } catch (error) {
                    console.error('TanÄ± tahmini hatasÄ±:', error);
                    showMessage('Sunucuyla iletiÅŸim kurulurken bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.', 'error');
                    diagnosisInput.value = 'BaÄŸlantÄ± HatasÄ±';
                }
            });

            // --- "Veriyi Kaydet" Butonu Ä°ÅŸlevselliÄŸi ---
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('name').value,
                    sehir: document.getElementById('sehir').value,
                    ilce: document.getElementById('ilce').value,
                    age: document.getElementById('age').value,
                    cinsiyet: document.getElementById('cinsiyet').value,
                    symptoms: symptomsInput.value,
                    diagnosis: diagnosisInput.value, // Otomatik doldurulan tanÄ± burada alÄ±nacak
                    date: document.getElementById('onset_date').value,
                    username: form.querySelector('input[name="username"]').value
                };

                // Zorunlu alan kontrolÃ¼ (Basit bir Ã¶rnek)
                const requiredFields = ['name', 'sehir', 'ilce', 'age', 'cinsiyet', 'symptoms', 'diagnosis', 'date'];
                for (const field of requiredFields) {
                    if (!formData[field]) {
                        showMessage('LÃ¼tfen tÃ¼m zorunlu alanlarÄ± doldurun.', 'error');
                        return;
                    }
                }

                showMessage('Veri kaydediliyor...', 'info');

                try {
                    // Veriyi backend sunucusuna gÃ¶nderme (kaydetme)
                    // BURAYI KENDÄ° BACKEND API'NÄ°ZÄ°N ENDPOINT'Ä° Ä°LE GÃœNCELLEYÄ°N!
                    const response = await fetch('/data-entry', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage(result.message || 'Veri baÅŸarÄ±yla kaydedildi!', 'success');
                        form.reset(); // Formu sÄ±fÄ±rla
                        diagnosisInput.value = ''; // TanÄ± alanÄ±nÄ± da temizle
                    } else {
                        showMessage(result.error || 'Veri kaydedilirken bir hata oluÅŸtu.', 'error');
                    }

                } catch (error) {
                    console.error('Veri kaydetme hatasÄ±:', error);
                    showMessage('Sunucuyla iletiÅŸim kurulurken bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.', 'error');
                }
            });

            function showMessage(text, type) {
                messageDiv.className = `message ${type}`;
                messageDiv.innerText = text;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
